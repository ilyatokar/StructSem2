<!DOCTYPE html>
<html>
<head>
    <title>Ломаная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=<16d41075-07d4-4280-a890-438457d750b3>" type="text/javascript"></script>
    <script src="polyline.js" type="text/javascript"></script>
	<style>
        html, body, #map {width: 100%; height: 100%; padding: 0; margin: 0;}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    ymaps.ready(init);
function init() {
    var myMap = new ymaps.Map("map", {
            center: [55.72, 37.44],
            zoom: 10
        }, {
            searchControlProvider: 'yandex#search'
        });

    var myPolyline = new ymaps.Polyline([
            // Указываем координаты вершин ломаной.
            [55.80, 37.50],
            [55.80, 37.40],
            [55.70, 37.50],
            [55.70, 37.40],
            [55.70, 37.80]
        ], {
            balloonContent: "Ломаная линия"
        }, {
            balloonCloseButton: false,
            strokeColor: "#000000",
            strokeWidth: 4,
            strokeOpacity: 0.5
        });
    myMap.geoObjects.add(myPolyline);
}
</script>
</body>
</html>
